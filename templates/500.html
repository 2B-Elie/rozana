{% extends 'index.html' %}

{% block content %}
<style>
.error-area {
    padding: 100px 0;
    text-align: center;
}

.error-content h1 {
    font-size: 120px;
    font-weight: bold;
    color: #ff0000;
}

.error-content h2 {
    font-size: 36px;
    margin-top: 20px;
}

.error-content p {
    font-size: 18px;
    margin-top: 20px;
}

.error-content .btn {
    margin-top: 30px;
}
</style>
<div class="error-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-content text-center">
                    <h1>500</h1>
                    <h2>Erreur serveur</h2>
                    <p>Une erreur s'est produite du côté serveur. Veuillez réessayer plus tard.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
